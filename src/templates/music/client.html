<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Spotify Player Status</title>
  </head>
  <body>
    <h1>Spotify Player Status</h1>
    <pre id="status"></pre>
    <script>
      // Token provided via view context
      const token = "{{ token }}";
      // Dynamically determine WebSocket protocol and host
      const ws_scheme = window.location.protocol === "https:" ? "wss" : "ws";
      const socketUrl =
        ws_scheme + "://" + window.location.host + "/ws/sync/?token=" + token;
      console.log("WebSocket URL:", socketUrl);
      const socket = new WebSocket(socketUrl);

      socket.onopen = function () {
        console.log("WebSocket connection established");
      };

      socket.onmessage = function (event) {
        const data = JSON.parse(event.data);
        console.log("Realtime Player Status:", data);
        document.getElementById("status").textContent = JSON.stringify(
          data,
          null,
          2
        );
      };

      socket.onerror = function (error) {
        console.error("WebSocket error:", error);
      };

      socket.onclose = function () {
        console.log("WebSocket connection closed");
      };
    </script>
  </body>
</html>
